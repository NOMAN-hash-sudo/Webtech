<!DOCTYPE html>
 
<html>
 
<head>
    <title>
        Unversity Admission Form
    </title>
</head>
<body>
 
    <h1>
        Admission Form
    </h1>

<form>
    <fieldset>
        <legend>
                Personal Information:           
        </legend>
      
 <table>
   <tr>
    <td>
First Name:
    </td>
<td>
<input type="text">
</td>
   </tr>
 
<tr>   
<td> Last Name:</td>
<td><input type="text"> </td>
   </tr>
<tr> 
<td>
Email:
</td>
<td> 
    <input type="email"> </td>
</tr>

<tr>
<td> Age:</td>
<td> <input type="number"></td>
</tr>

<tr>
<td> DOB: </td>
<td> <input type="date"> </td>
</tr> 

<tr>
<td> Gender: </td>
<td> <radio type="gender"> </td>
</tr> 

</table>

</fieldset>


    
<fieldset>
        <legend>
                Academic Information:           
        </legend>
      
<table>
   <tr>
    <td>
HSC result:
    </td>
<td>
<input type="text">
</td>
   </tr>
 
   <tr>  
 
<td> SSC result:</td>
<td><input type="text"> </td>
   </tr>

<tr>
<td> Course: </td>
<td> <input type="number"></td>
</tr>
<tr>
<td> Date of course select </td>
<td> <input type="date"> </td>
</tr>

</fieldset>
</table>


<table>
<tr>
<td>
<button type="Submit">Submit</button>
</td>
<td>
<button type="Reset">Reset</button>
</td>
</tr>
</table>
</form>
</body>
</html>
